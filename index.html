<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card">
  
      <header>
        <img src="images/image-product-mobile.jpg" alt="image product">
      </header>
  
      <section class="product">        
        <p class="product_type">PERFUME</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
      </section>
  
      <section class="product_description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </section>

      <section class="price_product">
        <h1 class="price_discount">$149.99</h1>
        <h4 class="price_value">$169.99</h4>
      </section>
    
      <button class="button_purchase">
        <img class="icon_cart" src="images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/andreeessj">Andres Pantigoso</a>.
  </footer>

</body>
</html>
